<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="home-page-notes">
        <h1 class="text-center text-dark">Create Group</h1>
        <hr class="hr-2 bg-dark w-25">
        <div class="notes-form">
            <form id="create-note-form" class="form w-15 mx-auto" th:action="@{/notes/create}" method="post">
                <div class="form-group">
                    <label for="note-title" class="font-weight-bold">Title</label>
                    <input type="text" class="form-control" id="note-title" name="title">
                </div>
                <div class="form-group">
                    <label for="add-recipe-description" class="font-weight-bold">Write note description</label>
                    <textarea class="form-control" id="add-recipe-description" aria-label="With textarea" name="description"></textarea>
                </div>
                <hr class="hr-2 bg-dark w-25">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Creat Note</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
