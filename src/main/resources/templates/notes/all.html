<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:include="fragments/navbar"></th:block>
</header>
<main>
    <div class="home-page-notes justify-content-center">
        <h1 class="text-center text-dark">My Notes</h1>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead class="table-form">
            <tr class="row mx-auto">
                <th class="col-md-2 text-center">#</th>
                <th class="col-md-2 text-center">date</th>
                <th class="col-md-2 text-center">Title</th>
                <th class="col-md-2 text-center">Description</th>
                <th class="col-md-2 text-center">View</th>
                <th class="col-md-2 text-center">Delete</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="note, iter : ${notes}">
                <tr class="row mx-auto">
                    <th class="col-md-2 text-center" th:text="${iter.index + 1}"></th>
                    <td class="col-md-2 text-center" th:utext="${#dates.format(note.createTime, 'dd-MM-yyyy')}"></td>
                    <td class="col-md-2 text-center" th:text="${note.title}"></td>
                    <td class="col-md-2 text-center" th:text="${#strings.abbreviate(note.description,100)}"></td>
                        <td class="col-md-2 text-center">
                            <a class="btn btn-info" th:href="@{/notes/details/{id}(id=${note.id})}">View</a>
                        </td>
                    <td class="col-md-2 text-center">
                        <a class="btn btn-danger" th:href="@{/notes/delete/{id}(id=${note.id})}">Delete</a>
                    </td>
                </tr>
            </th:block>


            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
