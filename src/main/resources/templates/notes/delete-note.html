<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="home-page-notes">
        <h1 class="text-center text-dark">Delete Note</h1>
        <hr class="hr-2 bg-dark w-25">
        <div class="notes-form container">
            <form id="add-product-form" class="form w-15 mx-auto" th:action="@{/notes/delete/{id}(id=${noteId})}" method="post">
                <div class="form-group">
                    <label for="note-title" class="font-weight-bold">Name</label>
                    <input type="text" class="form-control" id="note-title" name="title" th:value="${note.title}" disabled>
                </div>
                <div class="form-group">
                    <div class="form-group">
                    </div>
                </div>
                <div class="form-group">
                    <label for="note-description" class="font-weight-bold">Note Description</label>
                    <textarea class="form-control" id="note-description" aria-label="With textarea"
                              name="products"  th:text="${note.description}" disabled></textarea>
                </div>
                <hr class="hr-2 bg-dark w-25">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger">Delete Note</button>
                </div>
            </form>
            <div class="btn-register">
                <br>

                <button class="btn btn-outline-success my-2 my-sm-0 text-center justify-content-center" onclick="window.history.back()" type="submit">Back</button>
            </div>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
