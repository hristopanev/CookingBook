<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="home-page">
        <h1 class="text-center text-dark">Post Recipe</h1>
        <hr class="hr-2 bg-dark w-25">
        <div class="recept-form container">
            <form id="add-recipe-form" class="form w-15 mx-auto" th:action="@{/posts/add}" method="post"
                  enctype="multipart/form-data">
                <div class="form-group">
                    <label for="add-recipe-name" class="font-weight-bold">Name</label>
                    <input type="text" class="form-control" id="add-recipe-name" name="name">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="add-recipe-image" class="font-weight-bold">Image</label>
                        <input type="file" class="form-control-file" id="add-recipe-image" name="image">
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-recipe-product" class="font-weight-bold">Write recipe products</label>
                    <textarea class="form-control" id="add-recipe-product" aria-label="With textarea" name="products"></textarea>
                </div>
                <div class="form-group">
                    <label for="add-recipe-description" class="font-weight-bold">Write recipe description</label>
                    <textarea class="form-control" id="add-recipe-description" aria-label="With textarea" name="description"></textarea>
                </div>
                <hr class="hr-2 bg-dark w-25">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Add Recipe</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
