<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="home-page">
        <h1 class="text-center text-dark">Delete Recipe</h1>
        <hr class="hr-2 bg-dark w-25">
        <div class="recept-form container">
            <form id="add-product-form" class="form w-15 mx-auto" th:action="@{/posts/delete/{id}(id=${postId})}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="add-recipe-name" class="font-weight-bold">Name</label>
                    <input type="text" class="form-control" id="add-recipe-name" name="name" th:value="${post.name}" disabled>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <div class="label mt-4">
                            <img th:src="${post.imageUrl}" class="img-thumbnail" width="300" height="300" alt="Post" >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-recipe-product" class="font-weight-bold">Recipe products</label>
                    <textarea class="form-control" id="add-recipe-product" aria-label="With textarea"
                              name="products"  th:text="${post.products}" disabled></textarea>
                </div>
                <div class="form-group">
                    <label for="add-recipe-description" class="font-weight-bold">Recipe description</label>
                    <textarea class="form-control" id="add-recipe-description" aria-label="With textarea" name="description"
                              th:text="${post.description}" disabled></textarea>
                </div>
                <hr class="hr-2 bg-dark w-25">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger">Delete Recipe</button>
                </div>
            </form>
            <div class="btn-register">
                <br>

                <button class="btn btn-outline-success my-2 my-sm-0 text-center justify-content-center" onclick="window.history.back()" type="submit">Back</button>
            </div>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
