<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<main>
    <hr class="my-3"/>
    <div class="text-center mb-4">
        <h3>From:</h3>
        <h1 th:text="${message.sender.username}"></h1>
    </div>

    <div class="row">
        <div class="home-page offset-lg-3 col-lg-6">
            <div class="login-form offset-lg-3 col-lg-6">
                <div>
                    <div class="label mt-4">
                        <textarea class="text-center" cols="41" rows="10" th:text="${message.description}"
                                  disabled></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-register">
        <br>
        <button class="btn btn-outline-success my-2 my-sm-0 text-center justify-content-center" onclick="window.history.back()" type="submit">Back</button>
    </div>
</main>

<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
