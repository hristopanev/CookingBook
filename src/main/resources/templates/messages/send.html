<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<main>
    <hr class="my-3"/>
    <h1 class="text-center"><strong>Message</strong></h1>
    <hr class="hr-3"/>

    <div class="row">
        <div class="home-page offset-lg-3 col-lg-6">
            <form th:action="@{/messages/send/{id}(id=${userID})}" th:method="post" th:object="${model}">
                <div class="login-form offset-lg-3 col-lg-6">
                    <label for="add-recipe-description" class="font-weight-bold text-center">Write a message</label>
                    <textarea class="form-control" id="add-recipe-description" aria-label="With textarea" name="description" th:value="*{description}"></textarea>
                    <th:block th:if="${#fields.hasErrors('description')}">
                        <small class="error" th:errors="*{description}"></small>
                    </th:block>
                </div>

                    <div class="btn-login">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
