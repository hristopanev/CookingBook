<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:include="fragments/navbar"></th:block>
</header>
<main>
    <div class="home-page justify-content-center">
        <h1 class="text-center text-dark">My Follows</h1>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead class="table-form">
            <tr class="row mx-auto">
                <th class="col-md-3 text-center">#</th>
                <th class="col-md-3 text-center">Username</th>
                <th class="col-md-3 text-center">View</th>
                <th class="col-md-3 text-center">Delete Follow</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="friend, iter : ${friends}">
                <tr class="row mx-auto">
                    <th class="col-md-3 text-center" th:text="${iter.index + 1}"></th>
                    <td class="col-md-3 text-center" th:text="${friend.username}"></td>
                        <td class="col-md-3 text-center">
                            <a class="btn btn-info" th:href="@{/users/details/{id}(id=${friend.id})}">View Profile</a>
                        </td>
                    <td class="col-md-3 text-center">
                        <form th:action="@{/users/delete-follow/{id}(id=${friend.id})}" th:method="post">
                            <button class="btn btn-danger" value="Delete Friend">Delete Follow</button>
                        </form>
                    </td>
                </tr>
            </th:block>


            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
