<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/login-navbar}"></th:block>
</header>

<main>
    <hr class="my-3"/>
    <h1 class="text-center"><strong>Register</strong></h1>
    <hr class="hr-3"/>

    <div class="row">
        <div class="home-page offset-lg-3 col-lg-6">
            <form th:action="@{/user-register}" th:method="post" th:object="${model}">
                <div class="login-form offset-lg-3 col-lg-6">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username"
                               th:value="*{username}">
                        <th:block th:if="${#fields.hasErrors('username')}">
                            <small class="error" th:errors="*{username}"></small>
                        </th:block>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password..."
                               name="password" th:value="*{password}">
                        <th:block th:if="${#fields.hasErrors('password')}">
                            <small class="error" th:errors="*{password}"></small>
                        </th:block>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword"
                               placeholder="Confirm Password..." name="confirmPassword" th:value="*{confirmPassword}">
                        <th:block th:if="${#fields.hasErrors('password')}">
                            <small class="error" th:errors="*{password}"></small>

                        </th:block>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email..." name="email"
                               th:value="*{email}">
                        <th:block th:if="${#fields.hasErrors('email')}">
                            <small class="error" th:errors="*{email}"></small>
                        </th:block>
                    </div>
                    <div class="btn-register">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Register</button>
                    </div>
            </form>
            <th:block th:if="${param.error}">
                <div class="text-center" style="color: red">
                    Incorrect Username or Password
                </div>
            </th:block>
        </div>
    </div>
</main>

<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
