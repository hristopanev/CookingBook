<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/login-navbar}"></th:block>
</header>

<main>
    <hr class="my-3"/>
    <h1 class="text-center"><strong>Login</strong></h1>
    <hr class="hr-3"/>

    <div class="row">
        <div class="home-page offset-lg-3 col-lg-6">
            <form th:action="@{/login}" th:method="post">
                <div class="login-form offset-lg-3 col-lg-6">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                               required>
                    </div>

                    <div class="btn-login">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                    </div>
                </div>
            </form>
            <th:block th:if="${param.error}">
                <div class="text-center" style="color: red">
                    Incorrect Username or Password
                </div>
            </th:block>
            <div class="btn-register">
                <br>
                <button class="btn btn-outline-success my-2 my-sm-0 text-center justify-content-center"
                        onclick="window.history.back()" type="submit">Back
                </button>
            </div>
        </div>
    </div>
</main>

<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
