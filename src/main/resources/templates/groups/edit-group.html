<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="home-page">
        <h1 class="text-center text-dark">Edit Group</h1>
        <hr class="hr-2 bg-dark w-25">
        <div class="recept-form container">
            <form id="edit-group-form" class="form w-25 mx-auto" th:action="@{/groups/edit/{id}(id=${groupID})}"
                  method="post">
                <div class="form-group">
                    <label for="add-recipe-name" class="font-weight-bold">Name</label>
                    <input type="text" class="form-control" id="add-recipe-name" name="name"  th:value="${group.name}">
                </div>
                <div class="form-group">
                    <label for="add-recipe-description" class="font-weight-bold">Write group description</label>
                    <textarea class="form-control" id="add-recipe-description" aria-label="With textarea" name="description"
                              th:text="${group.description}"></textarea>
                </div>
                <hr class="hr-2 bg-dark w-25">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Edit Group</button>
                </div>
            </form>
        </div>
        <div class="btn-register">
            <br>
            <button class="btn btn-outline-success my-2 my-sm-0 text-center justify-content-center" onclick="window.history.back()" type="submit">Back</button>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
