<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:include="fragments/navbar"></th:block>
</header>
<main>
    <div class="home-page-notes justify-content-center">
        <h1 class="text-center text-dark">All Groups</h1>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead class="table-form">
            <tr class="row mx-auto">
                <th class="col-md-3 text-center">#</th>
                <th class="col-md-3 text-center">Group Name</th>
                <th class="col-md-3 text-center">Group Description</th>
                <th class="col-md-3 text-center">View Group</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="group, iter : ${groups}">
                <tr class="row mx-auto">
                    <th class="col-md-3 text-center" th:text="${iter.index + 1}"></th>
                    <td class="col-md-3 text-center" th:text="${group.name}"></td>
                    <td class="col-md-3 text-center" th:text="${#strings.abbreviate(group.description,100)}"></td>
                    <td class="col-md-3 text-center">
                        <a class="btn btn-info" th:href="@{/groups/group/{id}(id=${group.id})}">View</a>
                    </td>

                </tr>
            </th:block>


            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
