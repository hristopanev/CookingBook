<th:block>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="mainNav">

        <a class="btn-outline-success my-2 my-sm-0 h4" th:href="@{/}">CookingBook</a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <!--                    <i class="fa fa-bars"></i>-->
        </button>
        <div class="collapse navbar-collapse ml-0" id="navbarResponsive">
            <form th:action="@{/login}" th:method="post" class="form-inline ml-auto my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" required>
                <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password"
                       required>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
            </form>
        </div>
    </nav>
</th:block>
