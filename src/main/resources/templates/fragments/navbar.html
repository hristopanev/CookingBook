<th:block xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <th:block sec:authorize="isAuthenticated()">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"  id="mainNav">
            <a class="btn-outline-success my-2 my-sm-0 h4" th:href="@{/home}">CookingBook</a>
            <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <!--                    <i class="fa fa-bars"></i>-->
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                <!--                    <form class="form-inline my-2 my-lg-0 m-auto">-->
                <!--                        <input class="form-control mr-sm-2" type="search" placeholder="Search">-->
                <!--                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
                <!--                    </form>-->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/profile}" th:text="${username}"></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>


                    <th:block sec:authorize="hasRole('ROLE_MODERATOR')">
                        <li class="nav-item active">
                            <div class="dropdown">
                                <a class="nav-link active dropdown-toggle" href="#" role="button" id="adminDropdown"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Admin
                                </a>
                                <div class="dropdown-menu" aria-labelledby="adminDropdown">
                                    <a class="dropdown-item" th:href="@{/users/all-users}">all users</a>
                                </div>
                            </div>
                        </li>
                    </th:block>

                    <th:block sec:authorize="hasRole('ROLE_USER')">
                        <li class="nav-item active">
                            <div class="dropdown">
                                <a class="nav-link active dropdown-toggle" href="#" role="button" id="postDropdown"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Recipe
                                </a>
                                <div class="dropdown-menu" aria-labelledby="adminDropdown">
                                    <a class="dropdown-item" th:href="@{/posts/add}">post recipe</a>
                                    <a class="dropdown-item" th:href="@{/users/my-posts}">my recipes</a>
                                    <a class="dropdown-item" th:href="@{/posts/all-posts}">all recipes</a>
                                </div>
                            </div>
                        </li>
                    </th:block>

                    <th:block sec:authorize="hasRole('ROLE_USER')">
                        <li class="nav-item active">
                            <div class="dropdown">
                                <a class="nav-link active dropdown-toggle" href="#" role="button" id="userDropdown"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    User
                                </a>
                                <div class="dropdown-menu" aria-labelledby="adminDropdown">
                                    <a class="dropdown-item" th:href="@{/users/edit}">edit profile</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" th:href="@{/users/friends}">my follow</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" th:href="@{/notes/create}">create note</a>
                                    <a class="dropdown-item" th:href="@{/notes/all}">my notes</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" th:href="@{/saved/all}">my saved recipe</a>
                                </div>
                            </div>
                        </li>
                    </th:block>

                    <th:block sec:authorize="hasRole('ROLE_USER')">
                        <li class="nav-item active">
                            <div class="dropdown">
                                <a class="nav-link active dropdown-toggle" href="#" role="button" id="groupDropdown"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Group
                                </a>
                                <div class="dropdown-menu" aria-labelledby="adminDropdown">
                                    <a class="dropdown-item" th:href="@{/users/groups}">my group</a>
                                    <a class="dropdown-item" th:href="@{/groups/create}">create group</a>
                                    <a class="dropdown-item" th:href="@{/groups/all}">all groups</a>

                                </div>
                            </div>
                        </li>
                    </th:block>
                    <li class="nav-item">
                        <form action="/logout?login" method="post">
                            <button class="btn btn-outline-success my-2 my-sm-0">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </th:block>
</th:block>
